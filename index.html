    <div id="outerform">
      <h2 id="formtitle">Create target</h2>
      <form action="">
        <div id="mainform">
          <input
            type="text"
            id="fname"
            name="targetname"
            placeholder="Target name"
          /><br />

            id="fdesc"
            name="targetdesc"
            cols="40"
            rows="5"
            maxlength="200"
            placeholder="Description (keep it SMART)"
          ></textarea>
          <div id="ftype">
            <select name="targettype" size="4">
              <option selected>123</option>
              <option>+/-</option>
              <option>$</option>
              <option>Task</option>
            </select>
          </div>
          <input type="date" id="fdate" name="date" />
          <input class="fcreate" type="submit" value="Create" />
        </div>
      </form>
