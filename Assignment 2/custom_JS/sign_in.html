<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conquest</title>
    <link rel="stylesheet" href="sign_up.css" />
    <link rel="stylesheet" href="header.css" />
    <script src="sign_in.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src="images/logo-color.png" />
      <div id="links">
        <a href="index.html"> Homepage</a>
        <a href="create_goal.html"> Create goal</a>
        <a href="create_target.html"> Create target</a>
        <a href="view_goals.html">View goals</a>
        <a href="view_targets.html">View targets</a>
        <a href="sign_in.html">Login</a>
        <a href="sign_up.html">Sign Up</a>
      </div>
    </header>
    <div id="sign_up_center" class="center">
      <h1 id="formtitle">Welcome back!</h1>
      <form onsubmit="return false;">
        <div class="formrow" id="nameemail">
          <div class="formfield">
            <label>Email</label>
            <input id="email" oninput="isSubmitted && emailCheck()" />
            <p class="validationtext" id="emailValidation"><br /></p>
          </div>
        </div>
        <div class="formrow" id="usernamepassword">
          <div class="formfield" id="passwordfield">
            <label>Password</label>
            <input
              id="password"
              type="password"
              oninput="isSubmitted &&
              passwordCheck()"
            />
            <p class="validationtext" id="passwordValidation"><br /></p>
          </div>
        </div>
        <div class="formrow">
          <div id="submit_button_wrapper">
            <input
              id="submit_button_sign_up"
              type="submit"
              value="Login"
              onclick="onSubmit()"
            />
          </div>
        </div>
        <div class="sign_in_link">
          New here? <a href="sign_up.html">Sign Up</a>
        </div>
      </form>
    </div>
