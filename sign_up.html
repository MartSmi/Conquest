<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style_sanjit.css" />
  </head>
  <body>
    <div class="top_section">
      <img id="logo" src="images/logo-color.png" />
    </div>
    <div class="center">
      <h1>Welcome!</h1>
      <form>
        <div class="login_field">
          <input type="text" required />
          <label>Name</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Username</label>
        </div>
        <div class="login_field">
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="login_field">
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Address</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Country</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Zip Code</label>
        </div>
        <div class="gender" required>
          <input type="radio" name="Sex" value="Male" />
          <label>Male</label>
          <input type="radio" name="Sex" value="Female" />
          <label>Female</label>
          <input type="radio" name="Sex" value="Other" />
          <label>Other</label>
          <input type="radio" name="Sex" value="Do not wish to share" />
          <label>Do not wish to share </label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Language</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Describe yourself in a sentence</label>
        </div>
        <input id="submit_button" type="submit" value="Login" />
        <div class="sign_up_link">
          New here? <a href="sign_in.html">Login</a>
        </div>
      </form>
    </div>
    <a href="#submit_button"><img class="scroll" src="images/scroll.png" /></a>
