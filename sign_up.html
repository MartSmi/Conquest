<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conquest</title>
    <link rel="stylesheet" href="sign_up.css" />
    <link rel="stylesheet" href="header.css" />
    <script src="sign_up.js"></script>
    <script src="tracking.js"></script>
  </head>

  <body>
    <div id="trackingInfo"><p id="info"></p></div>
    <header>
      <img id="logo" src="images/logo-color.png" />
      <div id="links">
        <a href="index.html"> Homepage</a>
        <a href="create_goal.html"> Create goal</a>
        <a href="create_target.html"> Create target</a>
        <a href="view_goals.html">View goals</a>
        <a href="view_targets.html">View targets</a>
        <a href="sign_in.html">Login</a>
        <a href="sign_up.html">Sign Up</a>
      </div>
    </header>
    <div id="sign_up_center" class="center">
      <h1 id="formtitle">Welcome!</h1>
      <!-- <form> -->
      <form onsubmit="return false;">
        <div class="formrow" id="nameemail">
          <div class="inputwrapper">
            <div class="formfield">
              <label>Name</label>
              <input id="name" />
              <p class="validationtext" id="nameValidation"><br /></p>
            </div>
            <div class="formfield">
              <label>Email</label>
              <input id="email" />
              <p class="validationtext" id="emailValidation"><br /></p>
            </div>
          </div>
        </div>
        <div class="formrow" id="usernamepassword">
          <div class="inputwrapper">
            <div class="formfield" id="sexfield">
              <label>Sex<br /></label>
              <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <p class="validationtext" id="sexValidation"><br /></p>
            </div>
            <div class="formfield" id="usernamefield">
              <label>Username</label>
              <input id="username" />
              <p class="validationtext" id="usernameValidation"><br /></p>
            </div>
            <div class="formfield" id="passwordfield">
              <label>Password</label>
              <input id="password" />
              <p class="validationtext" id="passwordValidation"><br /></p>
            </div>
          </div>
        </div>
        <div class="formrow">
          <div class="inputwrapper" id="addresszip">
            <div class="formfield">
              <label>Language</label>
              <input id="language" type="text" />
              <p class="validationtext" id="languageValidation"><br /></p>
            </div>
            <div class="formfield">
              <label>Country</label>
              <input id="country" type="text" />
              <p class="validationtext" id="countryValidation"><br /></p>
            </div>
          </div>
        </div>
        <div class="formrow">
          <div class="inputwrapper" id="addresszip">
            <div class="formfield optionalfield" id="addressfield">
              <label>Address</label>
              <input id="address" />
            </div>
            <div class="formfield" id="zipfield">
              <label>Zip Code</label>
              <input id="zip" />
              <p class="validationtext" id="zipValidation"><br /></p>
            </div>
          </div>
        </div>
        <div class="formrow">
          <div class="formfield optionalfield">
            <label>Describe yourself in a sentence</label>
            <input id="description" type="text" />
          </div>
        </div>
        <div class="formrow">
          <div id="submit_button_wrapper">
            <input
              id="submit_button_sign_up"
              type="submit"
              value="Sign Up"
              onclick="onSubmit()"
            />
          </div>
        </div>
        <div class="sign_in_link">
          Already have an account? <a href="sign_in.html">Login</a>
        </div>
      </form>
    </div>
    <footer>Â©Copyright | Web UniðŸ¦„â„¢</footer>
    <button id="viewTrackingInfo" onclick="toggleHiddenDiv();">
      Tracking Data
    </button>
  </body>
</html>
