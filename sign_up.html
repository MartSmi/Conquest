<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conquest</title>
    <link rel="stylesheet" href="sign_up.css" />
    <link rel="stylesheet" href="header.css" />
    <script src="sign_up.js"></script>
  </head>

  <body>
    <header>
      <img id="logo" src="images/logo-color.png" />
      <div id="links">
        <a href="index.html"> Homepage</a>
        <a href="create_goal.html"> Create goal</a>
        <a href="create_target.html"> Create target</a>
        <a href="view_goals.html">View goals</a>
        <a href="view_targets.html">View targets</a>
        <a href="sign_in.html">Login</a>
        <a href="sign_up.html">Sign Up</a>
      </div>
    </header>
    <div id="sign_up_center" class="center">
      <h1 id="formtitle">Welcome!</h1>
      <form>
        <div class="formrow" id="nameemail">
          <div class="inputwrapper">
            <div class="formfield">
              <label>Name</label>
              <input id="name" type="text" required />
              <p class="validationtext" id="nameValidation"><br /></p>
            </div>
            <div class="formfield">
              <label>Email</label>
              <input id="email" type="email" required />
              <p class="validationtext" id="emailValidation"><br /></p>
            </div>
          </div>
        </div>
        <div class="formrow" id="usernamepassword">
          <div class="inputwrapper">
            <div class="formfield">
              <label>Username</label>
              <input id="username" type="text" required />
              <p class="validationtext" id="usernameValidation"><br /></p>
            </div>
            <div class="formfield">
              <label>Password</label>
              <input id="password" type="password" required />
              <p class="validationtext" id="passwordValidation"><br /></p>
            </div>
          </div>
        </div>
        <div class="formrow">
          <div class="inputwrapper" id="addresszip">
            <div class="formfield">
              <label>Language</label>
              <input id="language" type="text" required />
              <p class="validationtext" id="languageValidation"><br /></p>
            </div>
            <div class="formfield">
              <label>Country</label>
              <input id="country" type="text" required />
              <p class="validationtext" id="countryValidation"><br /></p>
            </div>
          </div>
        </div>
        <div class="formrow">
          <div class="inputwrapper" id="addresszip">
            <div class="formfield optionalfield" id="addressfield">
              <label>Address</label>
              <input type="text" />
            </div>
            <div class="formfield" id="zipfield">
              <label>Zip Code</label>
              <input type="text" required />
              <p class="validationtext" id="zipValidation"><br /></p>
            </div>
          </div>
        </div>
        <div class="formrow">
          <div class="gender" required>
            <label>Male</label>
            <input type="radio" name="Sex" value="Male" />
            <label>Female</label>
            <input type="radio" name="Sex" value="Female" />
            <label>Other</label>
            <input type="radio" name="Sex" value="Other" />
          </div>
        </div>
        <div class="formrow">
          <div class="formfield optionalfield">
            <label>Describe yourself in a sentence</label>
            <input type="text" />
          </div>
        </div>
        <div class="formrow">
          <div id="submit_button_wrapper">
            <input
              id="submit_button_sign_up"
              type="submit"
              value="Sign Up"
              onclick="usernameCheck(); passwordCheck(); nameCheck(); countryCheck(); languageCheck();"
            />
          </div>
        </div>
        <div class="sign_in_link">
          Already have an account? <a href="sign_in.html">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
