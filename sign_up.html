<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style_sanjit.css" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="images/logo-color.png" />
      <div id="links">
        <a href="create_goal.html"> Create goal</a>
        <a href="index.html"> Create target</a>
        <a href="view_goals.html">View goals</a>
        <a href="view_targets.html">View targets</a>
        <a href="sign_in.html">Login</a>
        <a href="sign_up.html">Sign Up</a>
      </div>
    </header>
    <div class="center">
      <h1>Welcome!</h1>
      <form>
        <div class="login_field">
          <input type="text" required />
          <label>Name</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Username</label>
        </div>
        <div class="login_field">
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="login_field">
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Address</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Country</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Zip Code</label>
        </div>
        <div class="gender" required>
          <input type="radio" name="Sex" value="Male" />
          <label>Male</label>
          <input type="radio" name="Sex" value="Female" />
          <label>Female</label>
          <input type="radio" name="Sex" value="Other" />
          <label>Other</label>
          <input type="radio" name="Sex" value="Do not wish to share" />
          <label>Do not wish to share </label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Language</label>
        </div>
        <div class="login_field">
          <input type="text" required />
          <label>Describe yourself in a sentence</label>
        </div>
        <div id="submit_button_wrapper">
          <input id="submit_button_sign_up" type="submit" value="Sign Up" />
        </div>
        <div class="sign_in_link">
          Already have an account? <a href="sign_in.html">Login</a>
        </div>
      </form>
    </div>
    <a href="#submit_button_sign_up"
      ><img class="scroll" src="images/scroll.png"
    /></a>
